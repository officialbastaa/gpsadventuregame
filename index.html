<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>GPS Adventure Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<!-- Mapbox CSS -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="menu"></nav>
    <div id="map">
        <!-- Sidebar -->
        <div id="left" class="sidebar flex-center left collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                <!-- <div class="flex-down">    -->
                    <div class="rounded-rect-content flex-center">
                        <ul>
                            <!-- <li><a>Time: <span id="time">15:00</span></a><br></li> -->
                            <li><a id="myMissionsBtn">Missions</a><br></li>
                            <li><a id="myItemsBtn">Items</a><br></li>
                            <li><a id="myHelpBtn">Help</a><br></li>
                        </ul>
                    </div>
                    <!--<div class="rounded-rect-content sidebar-content-butten flex-center" onclick="">
                        Items
                    </div>
                    <div class="rounded-rect-content sidebar-content-butten flex-center" onclick="">
                        Help me!
                    </div>  -->
                    <div class="sidebar-toggle rounded-rect left" onclick="toggleSidebar('left')">
                        &rarr;
                    </div>
                </div>
            </div>
        </div>

        <!-- Missions -->
        <div id="myMissions" class="missions">
            <!-- Missions content -->
            <div class="missions-content">
                <span class="closeMissions">&times;</span>
                <p>Some text in the Missions..</p>
            </div>
        </div>

        <!-- Items -->
        <div id="myItems" class="items">
            <!-- Items content -->
            <div class="items-content">
                <span class="closeItems">&times;</span>
                <p>Some text in the Items..</p>
            </div>
        </div>

        <!-- Help -->
        <div id="myHelp" class="help">
            <!-- Help content -->
            <div class="help-content">
                <span class="closeHelp">&times;</span>
                <p>Some text in the Help..</p>
            </div>
        </div>
    </div>
    <!-- Timer -->
    <div id="timer-container">
        <div class="timer">
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
    </div>    
    
</body>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
<script src="sketch.js"></script>

</html>
